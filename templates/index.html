<body>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div><!-- /Preload -->
	
	<div id="loader_form">
		<div data-loader="circle-side-2"></div>
	</div><!-- /loader_form -->
	
	<div class="container-fluid">
	    <div class="row row-height">
		<div class="col-xl-4 col-lg-4 content-left">
	        <div class="content-left-wrapper">
	            <a href="{{ url_for('index') }}" id="logo"><img src="../static/logo.png" alt="" width="45" height="45"></a>
	            <div>
	                <figure><img src="../static/info_graphic_1.svg" alt="" class="img-fluid" width="270" height="270"></figure>
	                
	                <p>Super-Resolution with Python Flask<br>동국대학교 융합소프트웨어 캡스톤디자인</p>
	                <a href="https://github.com/hyeonazzz/Flask-SuperResolution" class="btn_1 rounded yellow">GitHub에서 보기</a>
	                <a href="#start" class="btn_1 rounded mobile_btn yellow">Start Now!</a>
	            </div>
	            <div class="copy">© 2020 FlaskSR</div>
	        </div>
	            <!-- /content-left-wrapper -->
	        </div>
	        <!-- /content-left -->
	        <div class="col-xl-8 col-lg-8 content-right" id="start">
	            <div id="wizard_container">
	                <div id="top-wizard">
	                    <span id="location"></span>
	                    <div id="progressbar"></div>
	                </div>
	                <!-- /top-wizard -->
	                <form action="/result" method="POST" enctype="multipart/form-data">
	                    <!-- Leave for security protection, read docs for details -->
	                    <div id="middle-wizard">
	                        <div>
								<h2 class="section_title">FlaskSR(Super-Resolution)</h2>
	                            Generative Adversarial Network(SRGAN)을 활용한<br>초해상화로 이미지의 해상도를 개선합니다.
								<div class="form-group add_top_30">
								</div>
								<div class="form-group radio_input">
								    <label class="container_radio mr-3">GrayScale (IR)
								        <input type="radio" name="type" value="grayscale" class="required">
								        <span class="checkmark"></span>
								    </label>
								    <label class="container_radio">Normal (Visible light, RGB)
								        <input type="radio" name="type" value="normal" class="required">
								        <span class="checkmark"></span>
									</label>
								</div><br>
	                            <div class="form-group">
	                                <label class="container_radio version_2">Colorize
	                                    <input type="radio" name="colorize" value="colorize">
	                                    <span class="checkmark"></span>
	                                </label>
	                            </div>
	                            <small>* If you select Colorize if it is not grayscale, the result may not be normal </small>
								<div class="form-group add_bottom_30 add_top_20">
	                                <label>Attach image<br><small>(File accepted: .png, .jpg, .bmp - Max file size: 2MB for limit)</small></label>
	                                <div class="fileupload">
	                                    <input type="file" name="user_img" id="user_img" accept=".png,.jpg,.bmp" class="required">
	                                </div>
	                            </div>
	                            
	                        </div>

	                    </div>
	                    <!-- /middle-wizard -->
	                    <div id="bottom-wizard">
	                        <input type="submit" id="user_img" class="btn_1 rounded mobile_btn yellow" name="user_img" onclick = "location.href = '{{ url_for('result') }}'"></button>
	                    </div>
	                    <!-- /bottom-wizard -->
	                </form>
	            </div>
	            <!-- /Wizard container -->
	        </div>
	        <!-- /content-right-->
	    </div>

	</div>
